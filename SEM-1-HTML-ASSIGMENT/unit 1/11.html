<!--Write an external JavaScript code to enter the age of the candidate and
check whether he/she will be eligible for a vote or not with the use of a
conditional ternary operator.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
    <script>
        var age;
        age = prompt("Enter your age:");
        (age>=18)?document.write("You are eligible for voting"):document.write("You are not eligible for voting");
    </script>
</head>
<body>
    
</body>
</html>
