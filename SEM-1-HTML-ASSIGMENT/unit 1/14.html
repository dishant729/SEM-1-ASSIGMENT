<!--Write a JavaScript to demonstrate all the Math Library functions-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Library</title>
    <script>
        var a=Math.abs(-15);
        document.write(""+a);
        
        var c=Math.ceil(2.70);
        document.write("<br><br>"+c);

        var f=Math.floor(2.50);
        document.write("<br><br>"+f);

        var cos=Math.cos(5);
        document.write('<br><br>Cosine of 5 is '+cos);

        var sin=Math.sin(5);
        document.write('<br><br>Sine of 5 is '+sin);

        var p=Math.pow(2,3);
        document.write("<br><br>2^3="+p);

        var r=Math.random();
        document.write("<br><br>Random Number:"+r);

        var M=Math.max(2,5);
        document.write("<br><br>Maximum number between 2 and 5 is:"+M);

        var m = Math.min(2,5);
        document.write("<br><br>Minimum number between 2 and 5 is:"+m);
        
        var r=Math.round(2.30)
        document.write("<br><br>Round figure for 2.30 is "+r);

        var r2=Math.round(2.70);
        document.write("<br><br>Round figure or 2.70 is "+r2);

        document.write("<br><br>"+Math.E);
        document.write("<br><br>Value of Pi is:"+Math.PI);
        document.write("<br><br>Log of 2 is:"+Math.LN2);
        document.write("<br><br>Log of 10 is:"+Math.LN10);

    </script>
</head>
<body>
    
</body>
</html>
