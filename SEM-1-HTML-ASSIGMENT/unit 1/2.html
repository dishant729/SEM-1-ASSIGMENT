<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operators</title>
    <script>
        var sum,diff,mul,div
        var a = prompt ("Enter 1st number:")
        var b = prompt ("Enter Second number:")

        sum=parseInt(a)+parseInt(b);
        diff=parseInt(a)-parseInt(b);
        mul=parseInt(a)*parseInt(b);
        div=parseInt(a)/parseInt(b);

        alert("Sum of "+a+"and "+b+"is "+sum)
        alert("Subtraction of "+a+"and "+b+"is "+diff)
        alert("Multiplication of "+a+"and "+b+"is "+mul)
        alert("Division of "+a+"and "+b+"is "+div)
    </script>
</head>
<body>
    
</body>
</html>
