<!--Write a JavaScript code to create a function with a return type to find
an area of a circle and the result will be displayed in an alert box.
(Declare pi value as constant)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q9</title>
    <script>
        const pi=3.14;
        function area(){
            var area=0,r;
            r=prompt("Enter radius:");
            area=pi*r*r;
            return alert(area);
        }
    </script>
</head>
<body onload="area()">
    
</body>
</html>
